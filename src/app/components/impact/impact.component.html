<!-- impact.component.html -->
<div #impactSection class="w-full bg-green-700 px-4 py-16 text-white">
  <div class="container mx-auto">
    <!-- Heading -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold mb-2">Our Impact</h2>
      <div class="w-24 h-1 bg-yellow-400 mx-auto mb-6"></div>
      <p class="max-w-3xl mx-auto text-lg">
        Through our dedicated efforts and your generous support, we've made meaningful differences in communities across the region.
      </p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
      <div *ngFor="let stat of stats" 
           class="bg-green-600/30 rounded-lg p-8 text-center">
        <h3 class="text-5xl font-bold text-yellow-400 mb-4">
          {{ stat.current }}<span *ngIf="stat.number.includes('+')">+</span>
        </h3>
        <p class="text-xl">{{ stat.label }}</p>
      </div>
    </div>
  </div>
</div>
