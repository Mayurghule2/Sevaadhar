<!-- impact-measurement.component.html -->
<section class="py-16 px-4 max-w-7xl mx-auto">
  <div class="text-center mb-16">
    <h2 class="text-4xl font-bold text-green-700 mb-4">Impact Measurement</h2>
    <div class="flex justify-center">
      <div class="w-24 h-1 bg-yellow-400 rounded-full"></div>
    </div>
    <p class="mt-6 text-gray-600 max-w-3xl mx-auto">
      We are committed to transparency and accountability in measuring the effectiveness of our programs.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let area of measurementAreas" 
         class="bg-white p-8 rounded-lg shadow-lg transition-transform duration-300 hover:transform hover:-translate-y-2">
      <h3 class="text-2xl font-semibold text-green-700 mb-4">{{ area.title }}</h3>
      <p class="text-gray-600">{{ area.description }}</p>
    </div>
  </div>
</section>
