<div class="max-w-7xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Stories In Motion</h1>
  <div class="w-24 h-1 bg-yellow-400 mx-auto mb-6"></div>
  <div class="relative bg-white rounded-lg shadow-lg p-6 overflow-hidden">
    <div #sliderRef class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hide">
      <div *ngFor="let story of stories" class="w-[250px] flex-shrink-0">
        <div class="relative group cursor-pointer rounded-lg overflow-hidden" (click)="playVideo(story)">
          <img [src]="story.imageUrl" alt="Video" class="w-full h-48 object-cover">

          <!-- Hover Play Button -->
          <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover:bg-opacity-40 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white opacity-0 group-hover:opacity-100 transition" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
          </div>

          <!-- Duration Tag -->
          <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
            {{ story.duration }}
          </div>
        </div>
      </div>
    </div>

    <!-- Arrows -->
    <button (click)="scrollLeft()" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-md z-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <button (click)="scrollRight()" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-md z-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</div>
