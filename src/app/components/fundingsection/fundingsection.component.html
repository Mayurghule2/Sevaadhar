<!-- funding-section.component.html -->
<div class="max-w-6xl mx-auto px-4 py-16 text-center">
  <h1 class="text-4xl font-bold text-green-800 mb-4">How We Are Funded</h1>

  <!-- Yellow underline decoration -->
  <div class="w-24 h-1 bg-yellow-400 mx-auto mb-6"></div>

  <p class="text-gray-600 mb-16 max-w-3xl mx-auto">
    Our work is made possible through diverse funding sources and the generosity of our supporters.
  </p>

  <!-- Funding sources grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let source of fundingSources.slice(0, 4)" 
         class="bg-white rounded-lg shadow-lg p-8 transition-transform hover:shadow-xl hover:-translate-y-1">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">{{ source.title }}</h2>
      <p class="text-gray-600">{{ source.description }}</p>
    </div>
  </div>
  
</div>
