<div class="py-12 px-6 md:px-20 bg-white">
  <h2 class="text-4xl font-bold text-center mb-2 text-green-700">Our Services</h2>
  <div class="w-24 h-1 bg-yellow-400 mx-auto mb-10"></div>
  <!-- First row: 4 cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-10 mb-10 mt-10">
    <ng-container *ngFor="let service of services.slice(0, 4)">
      <div
      (click)="navigateTo(service.route)"
        class="cursor-pointer rounded-2xl shadow-md border border-gray-200 bg-gradient-to-br from-[#fef9f9] to-[#f1f5f9]
        transform transition-all duration-500 ease-in-out hover:-translate-y-3 hover:scale-105 hover:shadow-2xl">
        
        <img
          [src]="service.image"
          alt="{{ service.title }}"
          class="w-full h-60 object-cover rounded-t-2xl"
        />

        <div class="p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 text-center tracking-wide">{{ service.title }}</h3>
          <ul class="text-gray-600 text-sm list-disc pl-5 space-y-1">
            <li *ngFor="let feature of service.features">{{ feature }}</li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Second row: 3 cards centered -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-10">
    <ng-container *ngFor="let service of services.slice(4, 7)">
      <div
      (click)="navigateTo(service.route)"
        class="cursor-pointer rounded-2xl shadow-md border border-gray-200 bg-gradient-to-br from-[#fef9f9] to-[#f1f5f9]
        transform transition-all duration-500 ease-in-out hover:-translate-y-3 hover:scale-105 hover:shadow-2xl">
        
        <img
          [src]="service.image"
          alt="{{ service.title }}"
          class="w-full h-60 object-cover rounded-t-2xl"
        />

        <div class="p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 text-center tracking-wide">{{ service.title }}</h3>
          <ul class="text-gray-600 text-sm list-disc pl-5 space-y-1">
            <li *ngFor="let feature of service.features">{{ feature }}</li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</div>
