<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-greenCustom via-green-500 to-green-400 ">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Admin Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" [(ngModel)]="email" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" [(ngModel)]="password" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Login
      </button>
    </form>
  </div>
</div>
<div *ngIf="successMessage" class="text-green-600 mt-2">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</div>
